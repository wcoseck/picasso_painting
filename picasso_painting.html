<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- form -->
    <div class="body">
      <h1>
        If you would like to purchase this piece of abstract art, please fill
        out the blank spaces!
      </h1>
      <form
        class="clientForm"
        action="display.html"
        method="GET"
        target="_blank"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="uniqueID"
              name="name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              id="uniqueID"
              name="name"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-top: 20px"
          id="uniqueID"
        >
          Submit
        </button>
      </form>

      <!-- art -->
      <!-- <div class="frame"></div> -->
      <div class="whole">
        <div class="parent">
          <div class="box red"></div>
          <div class="box blue"></div>
          <div class="box white"></div>
          <div class="box yellow"></div>

          <div class="box secondRed"></div>
          <div class="box blue"></div>
          <div class="box white"></div>
          <div class="box yellow"></div>

          <div class="box secondRed"></div>
          <div class="box secondBlue"></div>
          <div class="box secondWhite"></div>
          <div class="frame"></div>
        </div>
        <p style="text-align: center">
          Nicole's Own Personal Handcrafted Abstract Art!
        </p>
      </div>
    </div>
  </body>
</html>
